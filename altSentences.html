<div v-if="alternativeSubjects.length > 0" id="alternativeSubjects" class="my-2">
    <h3>Alternatives from GPT-3 reload</h3>
    <div class="row results-row" v-for="(alternative,i) in alternativeSubjects" :key="i">
      <a class="col inner-result" @click.prevent="onClickSentence(alternative.sentence)"
        :href="getURLFromSubject(alternative.sentence)">
        {{ alternative.sentence }}
      </a>
      <div class="inner-score-action">
        <div class="transparent-icons clipboard-copy" @click="onCopyResult(alternative.sentence)"
          data-toggle="tooltip" data-placement="top" title="Copy to clipboard">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#353535" class="bi bi-files"
            viewBox="0 0 16 16">
            <path
              d="M13 0H6a2 2 0 0 0-2 2 2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 13V4a2 2 0 0 0-2-2H5a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1zM3 4a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4z" />
          </svg>
        </div>
        <div :class="scoreClassname(alternative.score)" class="font-weight-bold"
          @click="onClickOpenModal(alternative)" v-b-modal=" 'modal-container' " data-toggle="modal"
          data-target="#modal-container">
          {{
          alternative.score }}
        </div>
      </div>
    </div>
  </div>
